<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Content - Malini.co</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
    }

    #upload-form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="upload-form">
    <h2>Upload Content</h2>
    <form>
      <label for="uploadType">Select upload type:</label>
      <select id="uploadType" name="uploadType">
        <option value="video">Video</option>
        <option value="picture">Picture</option>
        <option value="post">Post</option>
        <option value="tweet">Tweet</option>
      </select>

      <label for="uploadFile">Choose file:</label>
      <input type="file" id="uploadFile" name="uploadFile" accept="video/*,image/*">

      <label for="uploadDescription">Description:</label>
      <textarea id="uploadDescription" name="uploadDescription" rows="4"></textarea>

      <button type="submit">Upload</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Upload Video</h2>
  <!-- Add your video upload form here -->
  <input type="file" id="video-upload" accept="video/*">
  <button onclick="uploadVideo()">Upload</button>

  <script>
    function uploadVideo() {
      const videoUploadInput = document.getElementById('video-upload');
      const videoFile = videoUploadInput.files[0];

      if (videoFile) {
        // Convert the video to a data URL and save it to localStorage
        const reader = new FileReader();
        reader.onload = function (e) {
          const videoDataUrl = e.target.result;
          localStorage.setItem('uploadedVideo', videoDataUrl);
          alert('Video uploaded successfully!');
        };
        reader.readAsDataURL(videoFile);
      } else {
        alert('Please select a video to upload.');
      }
    }
  </script>
</body>
</html>
