<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Content - Malini.co</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('path/to/your/image.jpg') repeat; /* Replace 'path/to/your/image.jpg' with the actual path to your image */
      color: #ffffff;
    }

    #upload-form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff0000; /* Red color for buttons */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #video-preview {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="upload-form">
    <h2>Upload Video</h2>
    <form id="video-upload-form">
      <label for="uploadTitle">Title:</label>
      <input type="text" id="uploadTitle" name="uploadTitle" required>

      <label for="uploadType">Select upload type:</label>
      <select id="uploadType" name="uploadType">
        <option value="video">Video</option>
        <option value="picture">Picture</option>
        <option value="post">Post</option>
        <option value="tweet">Tweet</option>
      </select>

      <label for="video-upload">Choose video file:</label>
      <input type="file" id="video-upload" name="videoUpload" accept="video/*" required>

      <label for="uploadDescription">Description:</label>
      <textarea id="uploadDescription" name="uploadDescription" rows="4" required></textarea>

      <button type="button" onclick="uploadVideo()">Upload</button>

      <!-- Display the video preview -->
      <video id="video-preview" controls></video>
    </form>
  </div>

  <script>
    function uploadVideo() {
      const videoUploadForm = document.getElementById('video-upload-form');
      const videoTitle = document.getElementById('uploadTitle').value;
      const videoType = document.getElementById('uploadType').value;
      const videoUploadInput = document.getElementById('video-upload');
      const videoFile = videoUploadInput.files[0];
      const videoDescription = document.getElementById('uploadDescription').value;

      if (videoFile) {
        // Convert the video to a data URL and save it to localStorage
        const reader = new FileReader();
        reader.onload = function (e) {
          const videoDataUrl = e.target.result;
          localStorage.setItem('uploadedVideo', videoDataUrl);
          
          // For demonstration, let's log the details
          console.log('Title:', videoTitle);
          console.log('Type:', videoType);
          console.log('Description:', videoDescription);

          // Display the video preview
          const videoPreview = document.getElementById('video-preview');
          videoPreview.src = videoDataUrl;
          videoPreview.style.display = 'block';

          alert('Video uploaded successfully!');
        };
        reader.readAsDataURL(videoFile);
      } else {
        alert('Please select a video to upload.');
      }
    }
  </script>
</body>
</html>
