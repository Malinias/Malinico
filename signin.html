<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Sign In</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #signin-container {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input {
      width: calc(100% - 16px);
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="signin-container">
    <h2>Sign In</h2>
    <form id="signin-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="signIn()">Sign In</button>
    </form>
  </div>

  <script>
    function signIn() {
      // Get form values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate form values (add more validation as needed)
      if (username === '' || password === '') {
        alert('Please fill in all fields.');
        return;
      }

      // Simulate sending data to the server (in a real application, use AJAX or fetch to send data to the server)
      // Here, we'll just log the data to the console
      console.log('Sign In Data:', { username, password });

      // You would typically send this data to the server for authentication
      // Server-side code would handle securely authenticating the user
    }
  </script>

</body>
</html>
