    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input {
      width: calc(100% - 16px);
      padding: 10px;

    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
