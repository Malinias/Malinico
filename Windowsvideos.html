<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows-like Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #22FFB5;
      color: #fff;
      overflow: hidden;
    }

    #taskbar {
      background-color: #2f2f2f;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0px -2px 5px 0px #000000;
    }

    .window {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
      position: absolute;
      width: 300px;
      height: 200px;
      padding: 10px;
      overflow: hidden;
    }

    .window-titlebar {
      background-color: #2f2f2f;
      color: #fff;
      padding: 5px;
      cursor: move;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Example Window 1 -->
  <div class="window" style="top: 50px; left: 50px;">
    <div class="window-titlebar">Window 1</div>
    <div class="window-content">
      <!-- Your window content goes here -->
      <p>This is the content of Window 1.</p>
    </div>
  </div>

  <!-- Example Window 2 -->
  <div class="window" style="top: 100px; left: 100px;">
    <div class="window-titlebar">Window 2</div>
    <div class="window-content">
 <p>this is the content of window 1. </p>
    </div>
  </div>

  <div id="taskbar">
    <!-- Taskbar content goes here -->
    <span>This is where Windows Videos begins!</span>
  </div>

  <!-- JavaScript for window dragging -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const windows = document.querySelectorAll('.window');
      windows.forEach((window) => {
        const titlebar = window.querySelector('.window-titlebar');
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        titlebar.addEventListener('mousedown', (e) => {
          isDragging = true;
          offset.x = e.clientX - window.getBoundingClientRect().left;
          offset.y = e.clientY - window.getBoundingClientRect().top;
        });

        window.addEventListener('mousemove', (e) => {
          if (isDragging) {
            const x = e.clientX - offset.x;
            const y = e.clientY - offset.y;
            window.style.left = `${x}px`;
            window.style.top = `${y}px`;
          }
        });

        window.addEventListener('mouseup', () => {
          isDragging = false;
        });
      });
    });
  </script>
</body>
</html>
